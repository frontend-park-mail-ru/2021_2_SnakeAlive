<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="drop_default.css" />
		<link rel="stylesheet" href="index.css" />
		<link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
	</head>
	<body id="body">
		<div class="wrapper" id="root">
			<div class="header" id="header">
					<div class="logo-h"><h2>TripAdvisor</h2></div>
					<div id="register-place-h"></div>
					<div id="login-place-h"></div>
			</div>
			<giv id="inner" class="inner">
				<div class="inner-line">
					<div class="inner-left">One</div>
					<div class="inner-right">One</div>
				</div>
				<div class="inner-line">
					<div class="inner-left">One</div>
					<div class="inner-right">One</div>
				</div>

			</div>
			<div class="footer">
				<p>
				SnakeAlive on GitHub: <a href="https://github.com/go-park-mail-ru/2021_2_SnakeAlive">backend</a> | <a href="https://github.com/frontend-park-mail-ru/2021_2_SnakeAlive">frontend</a>
				</p>
			</div>
		</div>
		<div id="popup-place"></div>
		<script id="template-popup-form" type="text/x-handlebars-template">
		<div id="substrate">
				<div id="popup">
					<div id="closeLine">
						<button class="btnHead" id="btnClose">
							<img src="image/020-close.png" class="cross">
						</button>
					</div>
					<form method="post" class="{{cssClass}}" id="{{formId}}">
						<ul>
							<li>
								<h2 class="logo-h">{{formName}}</h2>
							</li>
							<li>
								<p id="formErrorBlock" class="formErrorBlock">ошибок нет</p>
							</li>
						{{#each inputs}}
							<li>
								<input type="{{type}}" id="{{id}}" placeholder="{{name}}">
							</li>
						{{/each}}
							<li>
								<div id="btn-left-align">
									<button id="{{button.id}}" class="{{button.cssClass}}">{{button.text}}</button>
								</div>
							</li>
						</ul>
					</form>
				<div>
			<div>
		</script>
		<script src="handlebars.min.js"></script>
		<script src="main.js" type="module"></script>
	</body>
</html>
